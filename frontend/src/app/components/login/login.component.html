
<div class="login-container">
  <div class="login-box">
    <div class="login-logo">
      <img src="assets/strawhat.png" alt="Logo">
    </div>
    <form (ngSubmit)="login()" class="login-form">
      <input type="text" [(ngModel)]="email" name="email" placeholder="Username" class="login-input" required>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="login-input" required>
      <button type="submit" class="login-button">Sign In</button>
    </form>
  </div>
</div>
